<app-products-navbar></app-products-navbar>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h4 fw-bold ms-5">Edit Product</p>
      <p class="ms-5 fw-bold">The selected product is edited below</p>
    </div>
  </div>
</div>

<!-- Edit Contact Form-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="mb-2">
          <input
            [(ngModel)]="product.productName"
            [value]="product.productName"
            required="true"
            name="productName"
            type="text"
            class="form-control"
            placeholder="Product name"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.flourType"
            [value]="product.flourType"
            required="true"
            name="flourType"
            type="text"
            class="form-control"
            placeholder="Flour type"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.assortment"
            [value]="product.assortment"
            required="true"
            name="assortment"
            type="text"
            class="form-control"
            placeholder="Assortment"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.weight"
            [value]="product.weight"
            required="true"
            name="weight"
            type="number"
            class="form-control"
            placeholder="Weight"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.description"
            [value]="product.description"
            required="true"
            name="description"
            type="text"
            class="form-control"
            placeholder="Description"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.image"
            [value]="product.image"
            required="true"
            name="image"
            type="text"
            class="form-control"
            placeholder="Image URL"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.stockQuantity"
            [value]="product.stockQuantity"
            required="true"
            name="stockQuantity"
            type="number"
            class="form-control"
            placeholder="Stock quantity"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="product.price"
            [value]="product.price"
            required="true"
            name="price"
            type="number"
            class="form-control"
            placeholder="Price"
          />
        </div>
        <div class="mb-4">
          <label>Select category Id</label>
          <select
            [(ngModel)]="product.categoryId"
            [value]="product.categoryId"
            name="categoryId"
            class="form-control"
            required="true"
          >
            <option
              [value]="category.categoryId"
              *ngFor="let category of categories"
            >
              {{ category.categoryName }}
            </option>
          </select>
        </div>
        <div class="mb-2">
          <input
            type="number"
            class="btn btn-success mb-5"
            value="Update"
            type="submit"
          />
          <a class="btn btn-primary mb-5 ms-2" routerLink="/products"
            >Close Editing Form</a
          >
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="product.image" class="product-image" alt="" />
    </div>
  </div>
</div>
