<app-products-navbar></app-products-navbar>
<!--Loading spinner-->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!--Error message-->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h4 fw-bold ms-5">
        {{ "editProductManagerDetails.title" | translate }}
      </p>
      <p class="ms-5 fw-bold">
        {{ "editProductManagerDetails.subtitle" | translate }}
      </p>
    </div>
  </div>
</div>

<!-- Edit Contact Form-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <label for="productName">{{
            "editProductManagerDetails.productName" | translate
          }}</label>
          <input
            [(ngModel)]="product.productName"
            [value]="product.productName"
            required="true"
            name="productName"
            type="text"
            class="form-control"
            placeholder="Product name"
          />
        </div>
        <div class="mb-2">
          <label for="flourType">{{
            "editProductManagerDetails.flourType" | translate
          }}</label>
          <input
            [(ngModel)]="product.flourType"
            [value]="product.flourType"
            required="true"
            name="flourType"
            type="text"
            class="form-control"
            placeholder="Flour type"
          />
        </div>
        <div class="mb-2">
          <label for="assortment">{{
            "editProductManagerDetails.assortment" | translate
          }}</label>
          <input
            [(ngModel)]="product.assortment"
            [value]="product.assortment"
            required="true"
            name="assortment"
            type="text"
            class="form-control"
            placeholder="Assortment"
          />
        </div>
        <div class="mb-2">
          <label for="weight">{{
            "editProductManagerDetails.weight" | translate
          }}</label>
          <input
            [(ngModel)]="product.weight"
            [value]="product.weight"
            required="true"
            name="weight"
            type="number"
            class="form-control"
            placeholder="Weight"
          />
        </div>
        <div class="mb-2">
          <label for="description">{{
            "editProductManagerDetails.description" | translate
          }}</label>
          <textarea
            rows="2"
            [(ngModel)]="product.description"
            [value]="product.description"
            required="true"
            name="description"
            type="text"
            class="form-control"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="mb-2">
          <label for="image">{{
            "editProductManagerDetails.image" | translate
          }}</label>
          <input
            [(ngModel)]="product.image"
            [value]="product.image"
            required="true"
            name="image"
            type="text"
            class="form-control"
            placeholder="Image URL"
          />
        </div>
        <div class="mb-2">
          <label for="stockQuantity">{{
            "editProductManagerDetails.stockQuantity" | translate
          }}</label>
          <input
            [(ngModel)]="product.stockQuantity"
            [value]="product.stockQuantity"
            required="true"
            name="stockQuantity"
            type="number"
            class="form-control"
            placeholder="Stock quantity"
          />
        </div>
        <div class="mb-2">
          <label for="price">{{
            "editProductManagerDetails.price" | translate
          }}</label>
          <input
            [(ngModel)]="product.price"
            [value]="product.price"
            required="true"
            name="price"
            type="number"
            class="form-control"
            placeholder="Price"
          />
        </div>
        <div class="mb-4">
          <label>{{
            "editProductManagerDetails.categoryName" | translate
          }}</label>
          <select
            [(ngModel)]="product.categoryName"
            [value]="product.categoryName"
            name="categoryName"
            class="form-control"
            required="true"
          >
            <option selected value="fresh">
              {{ "editProductManagerDetails.categoryNameFresh" | translate }}
            </option>
            <option value="packaged">
              {{ "editProductManagerDetails.categoryNamePackaged" | translate }}
            </option>
          </select>
        </div>
        <div class="mb-2" style="display: flex; justify-content: space-between">
          <a class="btn btn-primary mb-5" routerLink="/products">{{
            "editProductManagerDetails.closeEditForm" | translate
          }}</a
          ><input
            type="number"
            class="btn btn-success mb-5"
            value="{{ 'editProductManagerDetails.updateBtn' | translate }}"
            type="submit"
          />
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="product.image" class="product-image" alt="" />
    </div>
  </div>
</div>
