<div class="container-carousel">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3 class="carousel-caption-h3">
          {{ "homepageCarousel.image1H3" | translate }}
        </h3>
        <p class="carousel-caption-p">
          {{ "homepageCarousel.image1P" | translate }}
        </p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
        <h3>
          {{ "homepageCarousel.image2H3" | translate }}
        </h3>
        <p>{{ "homepageCarousel.image2P" | translate }}</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
        <h3>
          {{ "homepageCarousel.image3H3" | translate }}
        </h3>
        <p>{{ "homepageCarousel.image3P" | translate }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
